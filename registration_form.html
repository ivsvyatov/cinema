<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration_form</title>
    <link href="registration_form.css"  rel="stylesheet">
</head>
<body>
<form method='post' class='reg-form'>
    <h1>Регистрация</h1>
    <div >
        <label for='form-first-name'></label>
        <input placeholder="Имя: " type='text' id='form-first-name' >
    </div>

    <div >
        <label for='form-second-name'></label>
        <input placeholder="Фамилия: " type='text' id='form-second-name'>
    </div>

    <div>
        <label for='form-email'></label>
        <input placeholder="Email: " type='email' id='form-email' >
    </div>

    <div>
        <label for='form-phone'></label>
        <input placeholder="Телефон: " type='text' id='form-phone' >
    </div>
    <div class="password">
        <input placeholder="Пароль" id="password" type="password">
    </div>
    <div class="btn-reg">
        <a href="#">Зарегистрироваться</a>
        <a href="#">Сбросить поля ввода</a>
    </div>
</form>
</body>
</html>
